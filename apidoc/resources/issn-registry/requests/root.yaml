post:
  summary: Create new ISSN request
  description: Unauthenticated users require valid Turnstile token in order to create request
  security:
    - bearerAuth: []
  tags:
    - issn-registry
    - issn-registry requests
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../schemas/requests/IssnRequestCreateBody.yaml'
  responses:
    '201':
      description: Resource was created
      content:
        application/json:
          schema:
            $ref: '../../../schemas/responses/Created.yaml'
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '409':
      description: Cannot create range due to an conflict
    '422':
      description: Unprocessable Entity
    default:
      $ref: "../../../responses/UnexpectedError.yaml"