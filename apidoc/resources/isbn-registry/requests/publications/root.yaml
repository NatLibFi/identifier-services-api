post:
  summary: Create new publication request
  security:
    - bearerAuth: []
  tags:
    - isbn-registry
    - isbn-registry publication-requests
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: '../../../../schemas/requests/IsbnIsmnPublicationRequestCreateBody.yaml'
  responses:
    '201':
      description: Resource was created
